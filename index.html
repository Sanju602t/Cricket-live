    <style>
        /* Enhanced Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c1a 0%, #121226 50%, #0c0c1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
            overflow: hidden;
        }
        
        #splash-screen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(94, 255, 94, 0.05) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }
        
        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }
        
        .splash-logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .splash-logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(94, 255, 94, 0.3);
        }
        
        .splash-logo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(transparent, rgba(94, 255, 94, 0.5), transparent, rgba(94, 255, 94, 0.3));
            animation: rotate 4s linear infinite;
        }
        
        .splash-logo-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #0c0c1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .logo-icon {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .cricket-ball {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .cricket-seam {
            position: absolute;
            width: 70px;
            height: 4px;
            background: #333;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 2px;
        }
        
        .cricket-seam::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: #333;
            top: 0;
            left: 0;
            transform: rotate(90deg);
            border-radius: 2px;
        }
        
        .cricket-stumps {
            position: absolute;
            width: 40px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .stump {
            position: absolute;
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 2px;
        }
        
        .stump-left {
            left: 5px;
        }
        
        .stump-middle {
            left: 18px;
            height: 55px;
        }
        
        .stump-right {
            left: 31px;
        }
        
        .stump-bails {
            position: absolute;
            width: 30px;
            height: 4px;
            background: #fff;
            top: 0;
            left: 5px;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .splash-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4em;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(94, 255, 94, 0.7);
            position: relative;
        }
        
        .splash-title span.shadow {
            color: #5eff5e;
            text-shadow: 0 0 20px rgba(94, 255, 94, 0.9);
            margin-right: 15px;
        }
        
        .splash-title span.live {
            color: #fff;
            position: relative;
        }
        
        .splash-title span.live::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #5eff5e, transparent);
            bottom: -5px;
            left: 0;
        }
        
        .splash-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .splash-tagline {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            color: #aaa;
            margin-top: 30px;
            font-style: italic;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .splash-tagline::before, .splash-tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #5eff5e);
        }
        
        .splash-tagline::before {
            left: -40px;
        }
        
        .splash-tagline::after {
            right: -40px;
            background: linear-gradient(90deg, #5eff5e, transparent);
        }
        
        .splash-loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 30px auto 0;
            position: relative;
        }
        
        .splash-loader-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #2E7D32, #4CAF50);
            border-radius: 2px;
            animation: loading 3s ease-in-out forwards;
            position: relative;
            overflow: hidden;
        }
        
        .splash-loader-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Rest of the original styles remain the same */

        .server-button:hover {

        }

        #message { 
            color: #ffc400;
            margin-top: 20px; 
            font-size: 1em; 
            font-weight: 500;
        }
        
        /* Box Styling */
        .live-server-box, .dead-server-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            margin-bottom: 30px;
            transition: all 0.5s ease-in-out;
        }
        
        /* Box color and size change on server view */
        .live-server-box.server-view, .dead-server-box.server-view {
            padding: 15px;
            background: rgba(45, 45, 60, 0.8);
            border: 2px solid #5a5a70;
        }

        /* Live Server Animation */
        .live-server-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, rgba(0,255,0,0.5), rgba(0,255,0,0.1), transparent, transparent);
            background-size: 400% 400%;
            animation: live-animate-border 20s ease infinite;
            z-index: -1;
        }

        @keyframes live-animate-border {
            0% {
                background-position: 0% 50%;
                opacity: 0.5;
            }
            50% {
                background-position: 100% 50%;
                opacity: 1;
            }
            100% {
                background-position: 0% 50%;
                opacity: 0.5;
            }
        }

        /* Dead Server Animation */
        .dead-server-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, rgba(255,0,0,0.5), rgba(255,0,0,0.1), transparent, transparent);
            background-size: 400% 400%;
            animation: dead-animate-border 20s ease infinite;
            z-index: -1;
        }
        
        @keyframes dead-animate-border {
            0% {
                background-position: 0% 50%;
                opacity: 0.5;
            }
            50% {
                background-position: 100% 50%;
                opacity: 1;
            }
            100% {
                background-position: 0% 50%;
                opacity: 0.5;
            }
        }

        .loading {

<script>
    // Enhanced Splash Screen Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splash-screen');
        
        // Hide splash screen after 3.5 seconds
        setTimeout(function() {
            splashScreen.classList.add('fade-out');
            
            // Remove splash screen from DOM after fade out animation completes
            setTimeout(function() {
                splashScreen.style.display = 'none';
            }, 800);
        }, 3500);
    });

    const firebaseConfig = {
      apiKey: "AIzaSyADkJHCkcN_GYcgO5isyo3lUH6_77xirJ0",
      authDomain: "shadow-movies.firebaseapp.com",
      databaseURL: "https://shadow-movies-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "shadow-movies",
      storageBucket: "shadow-movies.firebasestorage.app",
      messagingSenderId: "167005811786",
      appId: "1:167005811786:web:8c9e761b17227bbac9e2b3",
      measurementId: "G-B1FMSECJCV"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const video = document.getElementById('videoPlayer');
    const dialog = document.getElementById('fullscreen-dialog');
    
    const liveButtonsContainer = document.getElementById('live-buttons-container');
    const deadButtonsContainer = document.getElementById('dead-buttons-container');
    const liveBackButton = document.getElementById('live-back-button');
    const deadBackButton = document.getElementById('dead-back-button');
    const liveBox = document.getElementById('live-box');
    const deadBox = document.getElementById('dead-box');
    const liveLoading = document.getElementById('live-loading');
    const deadLoading = document.getElementById('dead-loading');

    function loadHLSStream(url) {
        if(Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
                if (dialog) {
                    dialog.showModal();
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
                if (dialog) {
                    dialog.showModal();
                }
            });
        } else {
            alert('Sorry, aapka browser HLS streams ko support nahi karta.');
        }
    }

    // Function to get a color class based on index
    function getFolderColorClass(index) {
        const colorIndex = (index % 8) + 1;
        return `folder-color-${colorIndex}`;
    }

    // Function to get a server color class based on index
    function getServerColorClass(index) {
        const colorIndex = (index % 10) + 1;
        return `server-color-${colorIndex}`;
    }

    function renderButtons(data, container, box, backButton, isDeadServer) {
        container.innerHTML = '';
        
        if (!data || Object.keys(data).length === 0) {
            const message = isDeadServer ? 'dead-message' : 'live-message';
            document.getElementById(message).innerText = 'Sorry, koi servers abhi available nahi hain.';
            return;
        }

        const keys = Object.keys(data);
        const hasFolders = keys.some(key => typeof data[key] === 'object' && data[key].name === undefined);

        if (hasFolders) {
            // Render folder/channel buttons
            box.classList.remove('server-view');
            keys.forEach((key, index) => {
                const button = document.createElement('button');
                button.className = 'server-button live-server-button';
                button.classList.add(getFolderColorClass(index));
                button.innerText = key;
                
                // Add LIVE sticker for live folders
                if (!isDeadServer) {
                    const liveSticker = document.createElement('span');
                    liveSticker.className = 'live-sticker';
                    liveSticker.innerText = 'LIVE';
                    button.appendChild(liveSticker);
                }
                
                button.onclick = () => {
                    renderButtons(data[key], container, box, backButton, isDeadServer);
                    backButton.style.display = 'block';
                    const heading = box.querySelector(isDeadServer ? 'h2' : 'h1');
                    heading.innerHTML = `<span class="channel-title">${key}</span>`;
                };
                container.appendChild(button);
            });
        } else {
            // Render server buttons
            box.classList.add('server-view');
            container.innerHTML = '';
            keys.forEach((key, index) => {
                const server = data[key];
                const button = document.createElement('button');
                button.className = 'server-button live-server-button';
                button.classList.add(getServerColorClass(index));
                button.innerText = server.name;
                button.onclick = () => {
                    loadHLSStream(server.url);
                };
                container.appendChild(button);
            });
        }
        
        // Clear loading message
        const loadingId = isDeadServer ? 'dead-loading' : 'live-loading';
        const loadingElement = document.getElementById(loadingId);
        if (loadingElement) {
            loadingElement.style.display = 'none';
        }
    }

    function fetchAndRenderAllLinks(path, container, box, backButton, isDeadServer) {
        const linksRef = database.ref(path);
        
        // Show loading message
        const loadingId = isDeadServer ? 'dead-loading' : 'live-loading';
        const loadingElement = document.getElementById(loadingId);
        if (loadingElement) {
            loadingElement.style.display = 'block';
        }
        
        linksRef.on('value', (snapshot) => {
            const data = snapshot.val();
            renderButtons(data, container, box, backButton, isDeadServer);

            const heading = box.querySelector(isDeadServer ? 'h2' : 'h1');
            const originalHeadingText = isDeadServer ? 'Dead Servers' : 'Live Servers';
            heading.innerText = originalHeadingText;

            backButton.onclick = () => {
                fetchAndRenderAllLinks(path, container, box, backButton, isDeadServer);
                backButton.style.display = 'none';
            };
        }, (error) => {
            console.error("Firebase se data fetch karne mein error aayi:", error);
            document.getElementById(isDeadServer ? 'dead-message' : 'live-message').innerText = 'Firebase connection mein problem hai.';
            
            // Hide loading message on error
            const loadingId = isDeadServer ? 'dead-loading' : 'live-loading';
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        });
    }

    // Initialize the app with real Firebase data
    document.addEventListener('DOMContentLoaded', function() {
        fetchAndRenderAllLinks('streaming_links', liveButtonsContainer, liveBox, liveBackButton, false);
        fetchAndRenderAllLinks('dead_streaming_links', deadButtonsContainer, deadBox, deadBackButton, true);
    });
</script>

</body>
</html>
